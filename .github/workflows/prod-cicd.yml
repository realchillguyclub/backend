name: ğŸš€ Build & Deploy (Production)

on:
  pull_request:
    branches: [main]
    types: [closed]

permissions:
  contents: read

jobs:
  build-and-push:
    name: Build and Push to ECR
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ github.sha }}
    steps:
      - name: âœ… ë¸Œëœì¹˜ ì²´í¬ì•„ì›ƒ
        uses: actions/checkout@v4

      - name: â˜• JDK 17 ì„¤ì •
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '17'

      - name: ğŸ“¦ Gradle ìºì‹œ
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: ğŸ”¨ í”„ë¡œì íŠ¸ ë¹Œë“œ
        run: ./gradlew clean build

      - name: ğŸ—ï¸ Docker Buildx ì„¤ì •
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” AWS ìê²© ì¦ëª… ì„¤ì •
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: ğŸ³ ECR ë¡œê·¸ì¸
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: ğŸ³ Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° í‘¸ì‹œ (ARM64)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/arm64
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/illdan-backend:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/illdan-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Production
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - name: ğŸš€ SSHë¡œ ë°°í¬ ìŠ¤í¬ë¦½íŠ¸ ì‹¤í–‰
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            ~/scripts/deploy.sh ${{ github.sha }}
